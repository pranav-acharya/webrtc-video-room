<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webrtc video room</title>
  <meta name="viewport" content="initial-scale=1,user-scalable=no">
  <style>
  	body {
		  background: #333;
		  margin: 0;
    	color: #eee;
	  }
  </style>
</head>
<body itemscope="itemscope" itemtype="http://schema.org/WebPage">
  <video autoplay playsinline style="border-radius: 3px; max-width: 60%;margin: 10px;"></video>
  <!--<main id="app" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="https://schema.org/SoftwareApplication"></main>
  <script src="/bundle.js"></script>-->
  <script>
    window.onload = function() {
      var video = document.querySelector('video');
        var constraints = {
            audio: false,
            video: {
                facingMode: 'user'
            }
        }

        navigator.mediaDevices.getUserMedia(constraints).then(function success(stream) {
            video.srcObject = stream;
        }).catch(function(err){ alert(err.message);});
    
    } 
  </script>
</body>
</html>
